<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-div" id="inner-div">
            <div id="qu">
            <h2 id="ques"></h2>
            <input type="radio" name="answer" class="button" id="button1"/>
            <label for="button1" id="option1" class="label">5 </label><br>
            <input type="radio" name="answer" class="button" id="button2"/>
            <label for="button2" id="option2" class="label">4 </label><br>
            <input type="radio" name="answer" class="button" id="button3"/>
            <label for="button3" id="option3" class="label">2 </label><br>
            <input type="radio" name="answer" class="button" id="button4"/>
            <label for="button4" id="option4" class="label">3 </label><br>
            <button class="submit" id="submit">Submit</button>
        </div>
            <div id="score-div">
                <h2 id="mark"></h2>
                <button class="Score submit" id="playagain">Play Again</button>
            </div>
        </div>
    </div>
    <script src="scri.js"></script>
</body>
</html>
